<!DOCTYPE html>
<html lang="en">

<head>
  <!--required meta tags-->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!--logo-->
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">

  <title>Skill Safari | Pricing Component With Toggle</title>

   <!-- Bootstrap CSS -->
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
   <!-- Custom CSS -->
   <link rel="stylesheet" href="style.css" type="text/css">


</head>

<body>


  <section class="price">
    <div class="container">
      <div class="price__inner">
        <h3 class="title">
          Our Pricing
        </h3>
        <div class="btn-box">
          <p class="btn-box__option year">
            Annually
          </p>
          <input id="toggle" type="checkbox" class="btn-box__checkbox">
          <label class="btn-box__label" for="toggle"></label>
          <p class="btn-box__option month">
            Monthly
          </p>
        </div>
        <div class="card-box">
          <div class="card card_border-rigth">
            <h4 class="card__title">
              Basic
            </h4>
            <p class="card__price">
              <span class="dollar"> &dollar;</span> <span class="num">19<span class="change">9.99</span></span>
            </p>
            <ul class="card__list">
              <li>500 GB Storage</li>
              <li>2 Users Allowed</li>
              <li>Send up to 3 GB</li>
            </ul>
            <button class="btn">Learn More</button>
          </div>

          <div class="card card_center">
            <h4 class="card__title">
              Professional
            </h4>
            <p class="card__price">
              <span class="dollar"> &dollar;</span> <span class="num">24<span class="change">9.99</span></span>
            </p>
            <ul class="card__list">
              <li> 1 TB Storage</li>
              <li>5 Users Allowed</li>
              <li>Send up to 10 GB</li>
            </ul>
            <button class="btn">Learn More</button>
          </div>

          <div class="card card_border-left">
            <h4 class="card__title">
              Master
            </h4>
            <p class="card__price">
              <span class="dollar"> &dollar;</span> <span class="num">39<span class="change">9.99</span></span>
            </p>
            <ul class="card__list">
              <li>2 TB Storage</li>
              <li>10 Users Allowed</li>
              <li> Send up to 20 GB</li>
            </ul>
            <button class="btn">Learn More</button>
          </div>
        </div>
      </div>
    </div>
  </section>
  </div>
  <!-- Font awesome js -->
  <script src="https://kit.fontawesome.com/8bc89f73fb.js" crossorigin="anonymous"></script>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  <!-- Custom JS -->
  <script src="main.js"></script>


  
</body>

</html>
